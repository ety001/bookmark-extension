<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="ety001">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/default.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/show.js"></script>
  </head>
  <body>
    <div class="pure-g bigbox">
      <div id="screen" class="pure-u-1-1">
        <div class="pure-g title">
          <div class="appname">
            <h1 id="appname"></h1>
          </div>
          <div class="bookmark_info">
            <span id="previewtext"></span><span id="bookmark_title"></span><hr>
            <a id="openinnewtab" class="pure-button-primary pure-button" target="_blank"></a>
            <button id="block" class="button-warning pure-button"></button>
            <button id="nouse" class="button-error pure-button"></button>
            <button id="closepreivew" class="button-yellow pure-button"></button>
            <button id="openpreview" class="button-success pure-button"></button>
            &nbsp;
            <button id="blockmanager" class="button-secondary pure-button"></button>
            <span id="blockmsg" style="display:none;"></span><hr>
            <button id="mini_switch" class="pure-button"></button>
            <span class="pure-form">
              <input id="mini_max" type="text" placeholder="迷你模式配置">
            </span>
            <!--&nbsp;
            <a id="weibo" href=""+ class="pure-button">
              <img src="img/publish_button_24.gif">
            </a>-->
          </div>
        </div>
        <div id="frame">
          <iframe src="" sandbox=""></iframe>
        </div>
      </div>
      <div id="blocklist">
        <div class="pure-menu custom-restricted-width">
          <span id="blockmanager_title" class="pure-menu-heading"></span>
          <ul class="pure-menu-list">
          </ul>
        </div>
        <div id="about">
          <a id="chat" href="https://gitter.im/ety001/bookmark-extension" target="_blank" class="button-secondary pure-button"></a>
          &nbsp;
          <a id="donate" class="pure-button" target="_blank" href="http://www.domyself.me/donate"></a><hr>
          Powered by <a href="http://www.domyself.me" target="_blank">ETY001</a>
        </div>
      </div>
    </div>
    <input type="hidden" id="notitle_text" value="">
    <input type="hidden" id="open_text" value="">
    <input type="hidden" id="close_text" value="">
    <input type="hidden" id="mini_switch_text" value="">
  </body>
</html>
